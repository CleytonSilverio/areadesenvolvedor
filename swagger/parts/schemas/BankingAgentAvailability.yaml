type: object
properties:
  standards:
    type: array
    description: Relação da disponbilidade de atendimento
    maxItems: 7
    items:
      required:
        - weekday
      properties:
        weekday:
          type: string
          enum:
            - DOMINGO
            - SEGUNDA_FEIRA
            - TERCA_FEIRA
            - QUARTA_FEIRA
            - QUINTA_FEIRA
            - SEXTA_FEIRA
            - SABADO
          description: Dia da semana de abertura
        openingTime:
          $ref: ./common_field_types/TimeString.yaml
          description: Horário de abertura (UTC)
        closingTime:
          type: string
          maxLength: 13
          pattern: "^(?:[01]\\d|2[0123]):(?:[012345]\\d):(?:[012345]\\d)Z$"
          example: '10:20:30Z'
          description: Horário de fechamento (UTC)
  exception:
    type: string
    description: Em campo texto devem ser registradas todas as Exceções para o não atendimento.
    maxLength: 2000
    pattern: "\\w*\\W*"
    example: Exceto feriados municipais, nacionais e estaduais
  isPublicAccessAllowed:
    type: boolean
    description: Indica se a instalação do Correspondente Bancário tem acesso restrito a clientes.
    example: false
