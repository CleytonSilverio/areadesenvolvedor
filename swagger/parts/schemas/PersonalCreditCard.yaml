type: object
required:
  - name
  - identification
  - rewardsProgram
  - fees
  - interest
  - termsConditions
properties:
  name:
    type: string
    pattern: \w*\W*
    maxLength: 50
    description: Denominação/Identificação do nome da conta (cartão de crédito)
    example: "Cartão Universitário"
  identification:
    $ref: ./CreditCardIdentification.yaml
    description: Informações de identificação do cartão de crédito.
  rewardsProgram:
    $ref: ./CreditCardRewardsProgram.yaml
    description: Informações sobre programas de recompensa presentes no cartão de crédito.
  fees:
    type: object
    description: Objeto que reúne informações de tarifas de serviços
    required:
      - services
    properties:
      services:
        type: array
        description: Lista das Tarifas cobradas sobre Serviço relacionadas a Modalidade de Pagamento Pós-Pagas
        items:
          $ref: ./CreditCardService.yaml
        minItems: 1
        maxItems: 9
  interest:
    $ref: ./CreditCardInterest.yaml
  termsConditions:
    $ref: ./CreditCardTermsConditions.yaml
    description: Informações sobre termos e condições para aquisição e cancelamento.
