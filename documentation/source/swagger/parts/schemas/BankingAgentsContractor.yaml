type: object
required:
  - name
  - cnpjNumber
properties:
  name:
    type: string
    maxLength: 100
    pattern: \w*\W*
  cnpjNumber:
    type: string
    pattern: ^(\d{14})$|^NA$
    description: Número completo do CNPJ da instituição
    maxLength: 14
    example: '50685362000135'
  bankingAgents:
    type: array
    items:
      $ref: ./BankingAgent.yaml
    minItems: 1
    maxItems: 20
